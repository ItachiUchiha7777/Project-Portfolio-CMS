{% extends "base.html" %}
{% block content %}
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center" data-aos="zoom-in" data-aos-delay="100">
      <!-- <h1>Kelly Adams</h1> -->
      <!-- <h2>I'm a professional illustrator from San Francisco</h2> -->
      <a href="about.html" class="btn-about">About Me</a>
    </div>
  </section><!-- End Hero -->
  

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light"> Dr. Shubham Mishra </h1>
        <p class="lead text-muted">
          Assistant Professor <br>
 Mathematics <br>
CSE, Lovely Professional University
<img src=https://i.pinimg.com/originals/c9/12/d4/c912d49f5f63e3c25aae2465f7577e7a.png
         alt="Lovely Professional University" height="100%" width="100%" style="border-radius: 10%;">        <!-- <p> -->
          <!-- <a href="#" class="btn btn-primary my-2">Main call to action</a> -->
          <!-- <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
        <!-- </p> -->
      </div>
    </div>
  </section>

  <style>
    .card-body {
      display: flex; /* Make the card body a flexbox container */
      flex-direction: column; /* Arrange elements vertically */
      justify-content: flex-end; /* Align content at the bottom */
    }
    .card {
      min-height: 400px;
      max-height: 400px;
    }
  </style>

  <div  class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for data in data %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ url_for('static', filename='uploads/' + data[1]) }}" alt="Dog Breed Height Comparison" class="card-img-top">
            <div class="card-body">
              <b>{{ data[2].title() }}</b>
              <p class="card-text">{{ data[3].title()[0:128] | striptags }}...</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ url_for('profile', postid=data[0]) }}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
