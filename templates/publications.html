{% extends "base.html" %}
{%block content %}
<body>



  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">My Publications</h1>
        <p class="lead text-muted"> Here are my booksHere are my booksHere are my booksHere are my books</p>
        <!-- <p>
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p> -->
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for data in data %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ url_for('static', filename='uploads/' + data[1]) }}" alt="Dog Breed Height Comparison" class="card-img-top">

            <div class="card-body">
                <b>{{ data[2].title() }}</b>
                <p class="card-text">{{ data[3].title()[0:128] | striptags }}...</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{{ url_for('profile', postid=data[0]) }}">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </a>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>
</body>
{%endblock%}
